<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EL-Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Projects</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label class="small mb-1" for="project_select">Select an existing project:</label>
                            <select class="small mb-1 form-control" id="project_select" name="project_select">
                                {% for project in projects %}
                                <option class="small mb-1" value="{{ project['id'] }}">{{ project['name'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="name">Name</label>
                            <input class="form-control py-4" id="name" type="text" placeholder="Enter project name" />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="manager">Manager</label>
                            <input class="form-control py-4" id="manager" type="text" placeholder="Enter manager name" />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="team">Team</label>
                            <input class="form-control py-4" id="team" type="text" placeholder="Enter comma-seperated names" />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="details">Details</label>
                            <input class="form-control py-4" id="details" type="text" placeholder="Enter project details" />
                        </div>
                        <div class="form-group mt-4 mb-0">
                            <button type="submit" class="btn btn-primary btn-block">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
