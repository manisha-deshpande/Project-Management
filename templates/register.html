<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body style="background-color: #f5f5f5; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="background-color: #fff; border: 1px solid #ccc; margin: 50px auto; max-width: 500px; padding: 20px;">
        <h1 style="color: #444; font-size: 36px; font-weight: bold; margin-bottom: 20px;">Register</h1>
        <form method="post" action="{{ url_for('register') }}" style="margin-bottom: 0;">
            <label style="color: #444; display: block; font-size: 16px; font-weight: bold; margin-bottom: 10px;">Email:</label>
            <input type="email" name="email" required style="border: 1px solid #ccc; font-size: 16px; padding: 10px; width: 100%;">
            <label style="color: #444; display: block; font-size: 16px; font-weight: bold; margin-bottom: 10px; margin-top: 20px;">Password:</label>
            <input type="password" name="password" required style="border: 1px solid #ccc; font-size: 16px; padding: 10px; width: 100%;">

            
            <input type="submit" value="Register" style="background-color: #4CAF50; border: none; color: #fff; cursor: pointer; display: block; font-size: 16px; margin-top: 20px; padding: 10px; width: 100%;">
        </form>
    </div>
</body>
</html>
