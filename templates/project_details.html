{% include 'header.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Project Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f0e5f4; /* light pastel purple */
       }
       .container {
           max-width: 800px;
           margin: auto;
           padding: 20px;
       }
       h1 {
           font-size: 36px;
           font-weight: bold;
           text-align: center;
           color: #c6a4a9; /* pastel pink */
       }
       p {
           font-size: 18px;
           line-height: 1.5;
       }
       ul {
           margin-top: 0;
       }
       li {
           font-size: 16px;
           line-height: 1.5;
           list-style: none;
       }
       a {
           color: #a4c6c3; /* pastel blue-green */
           text-decoration: none;
           font-size: 18px;
       }
       a:hover {
           text-decoration: underline;
       }
       button {
           background-color: #c6a4a9; /* pastel pink */
           border: none;
           color: white;
           padding: 10px 20px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           font-size: 16px;
       }
       button:hover {
           background-color: #a4c6c3; /* pastel blue-green */
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ project['name'] }}</h1>
        <p><strong>Manager:</strong> {{ project['manager'] }}</p>
        <hr>
        <p><strong>Team:</strong></p>
        <ul>
        {% for member in project['team'] %}
            <li>{{ member }}</li>
        {% endfor %}
        </ul>
        <hr>
        <p><strong>Details:</strong> {{ project['details'] }}</p>
        <br>
        <br>
        <button><a href="/projects">Back to Projects</a></button>
    </div>
</body>
</html>
