<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #F7F9FA;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2F80ED;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #EBEBEB;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('get_member_projects') }}">Members</a></li>
                <li><a href="{{ url_for('get_projects') }}">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; My App 2023</p>
    </footer>
</body>
</html>
